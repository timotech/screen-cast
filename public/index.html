<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="index.css" rel="stylesheet" />
    <title>St Augustine Chat Classes</title>
  </head>
  <body>
    <div class="joinOuterContainer">
      <div class="joinInnerContainer">
        <h1 class="heading">Join Class</h1>
        <form action="emit.html">
          <div>
            <input
              placeholder="Full Name"
              class="joinInput"
              name="username"
              id="username"
              type="text"
              required
            />
          </div>
          <div>
            <select name="room" id="room" class="joinInput mt-20" required>
              <option selected value="0">
                Select Class
              </option>
              <option value="JSS 1 Caritas">JSS 1 Caritas</option>
              <option value="JSS 1 Unitas">JSS 1 Unitas</option>
              <option value="JSS 1 Veritas">JSS 1 Veritas</option>
              <option value="JSS 2 Caritas">JSS 2 Caritas</option>
              <option value="JSS 2 Unitas">JSS 2 Unitas</option>
              <option value="JSS 2 Veritas">JSS 2 Veritas</option>
              <option value="JSS 3 Caritas">JSS 3 Caritas</option>
              <option value="JSS 3 Unitas">JSS 3 Unitas</option>
              <option value="JSS 3 Veritas">JSS 3 Veritas</option>
              <option value="SSS 1 Caritas">SSS 1 Caritas</option>
              <option value="SSS 1 Unitas">SSS 1 Unitas</option>
              <option value="SSS 1 Veritas">SSS 1 Veritas</option>
              <option value="SSS 2 Caritas">SSS 2 Caritas</option>
              <option value="SSS 2 Unitas">SSS 2 Unitas</option>
              <option value="SSS 2 Veritas">SSS 2 Veritas</option>
              <option value="SSS 3 Caritas">SSS 3 Caritas</option>
              <option value="SSS 3 Unitas">SSS 3 Unitas</option>
              <option value="SSS 3 Veritas">SSS 3 Veritas</option>
            </select>
          </div>
          <button type="submit" class="button mt-20">Sign In</button>
        </form>
      </div>
    </div>
  </body>
</html>
